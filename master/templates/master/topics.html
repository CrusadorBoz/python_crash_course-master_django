{% extends 'master/base.html' %}

{% block content %}

    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'master:topic' topic.id %}">
                    {{ topic.text }}
                </a>                
            </li>
        {% empty %}
            <li>No Topics have been added yet.</li>
        {% endfor %}
    </ul>    

{% endblock content %}
